name: Ubuntu/OSX Build CI

on: [push]

jobs:
  Ubuntu-Build:
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v2
      - name: install-deps
        run: |
          sudo apt-get -y install libsdl2-dev
          sudo apt-get -y install libboost-program-options-dev
      - name: Build
        run: |
            mkdir -p build
            cd build
            cmake ..
            make
  MacOs-Build:
      runs-on: macos-latest

      steps:
      - uses: actions/checkout@v2
      - name: install-deps
        run: |
          brew install sdl2
      - name: Build
        run: |
            mkdir -p build
            cd build
            cmake ..
            make
