name: Ubuntu/macOSX Build

on: 
  push:
    paths-ignore:
    - '**/*.md'

jobs:

  Windows-Server-2019:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: install-deps
      run: |
          vcpkg install sdl2 sdl2-ttf
          vcpkg integrate install
    - name: build
      run: |
          mkdir build
          cd build
          cmake -DSDL2_DIR='${{ github.workspace }}/vcpkg' ..
    - name: On-Fail
      if: failure()
      run: type build/compile_commands.json
      
        
