name: Ubuntu/macOSX Build

on: 
  push:
    paths-ignore:
    - '**/*.md/**'

jobs:
  Ubuntu-Build:
      runs-on: ubuntu-latest
      
      steps:
      - uses: actions/checkout@v2
      - name: install-deps
        run: |
          sudo apt-get -y install libsdl2-dev
          sudo apt-get -y install libboost-program-options-dev
      - name: Build
        run: |
            mkdir -p build
            cd build
            cmake ..
            make
  MacOs-Build:
      runs-on: macos-latest

      steps:
      - uses: actions/checkout@v2
      - name: install-deps
        run: |
          brew install sdl2
          brew install boost
      - name: Build
        run: |
            mkdir -p build 
            cd build
            cmake ..
            make
      - name: Failed
        if: failure()
        run: cat build/compile_commands.json
         
        
